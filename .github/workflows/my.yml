name: my

on:
  push:
    branches: [ "main", "dev"]
  pull_request:
    branches: [ "main", "dev"]

  workflow_dispatch:

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.9'
      - name: requirements install
        run: |
          cd $GITHUB_WORKSPACE
      - name: run tests 
           pip install -r requirements.txt
        run: python3 -m unittest test_tptz2
